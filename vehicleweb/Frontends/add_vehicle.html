<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Vehicle</title>
  <link rel="stylesheet" href="Cstyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-dark text-white py-3">
    <div class="container">
      <h2 class="text-center">Add New Vehicle</h2>
    </div>
  </header>

  <main class="container my-5">
    <form action="add_vehicle.php" method="POST" enctype="multipart/form-data" class="p-4 border bg-light shadow-sm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="vehicle_name" class="form-label">Vehicle Name:</label>
          <input type="text" name="vehicle_name" id="vehicle_name" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="brand" class="form-label">Brand:</label>
          <input type="text" name="brand" id="brand" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label for="model" class="form-label">Model:</label>
          <input type="text" name="model" id="model" class="form-control">
        </div>
        <div class="col-md-3 mb-3">
          <label for="year" class="form-label">Year:</label>
          <input type="number" name="year" id="year" class="form-control">
        </div>
        <div class="col-md-3 mb-3">
          <label for="fuel_type" class="form-label">Fuel Type:</label>
          <select name="fuel_type" id="fuel_type" class="form-select">
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="Electric">Electric</option>
            <option value="Hybrid">Hybrid</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label for="transmission" class="form-label">Transmission:</label>
          <select name="transmission" id="transmission" class="form-select">
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="starting_price" class="form-label">Starting Price (â‚¹):</label>
          <input type="number" name="starting_price" id="starting_price" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="image" class="form-label">Upload Image:</label>
          <input type="file" name="image" id="image" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="auction_start" class="form-label">Auction Start Time:</label>
          <input type="datetime-local" name="auction_start" id="auction_start" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="auction_end" class="form-label">Auction End Time:</label>
          <input type="datetime-local" name="auction_end" id="auction_end" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea name="description" id="description" rows="4" class="form-control"></textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100">Add Vehicle</button>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Vehicle Auction System</p>
  </footer>

  <!-- Include Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
